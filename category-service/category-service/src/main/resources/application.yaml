
spring:
  application:
    name: CATEGORY-SERVICE
  config:
    import: "optional:configserver:http://host.docker.internal:9000"
  datasource:
    url: jdbc:mysql://host.docker.internal:3306/categorydb?createDatabaseIfNotExist=true
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true